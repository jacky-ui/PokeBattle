<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./styles/global.css">
            <script src="./script/index-page.js" defer></script>
            <title>Pok√©Battle</title>
        </head>
        <body>
            <div class="bouncing-text">
                <div class="l">L</div>
                <div class="o">O</div>
                <div class="a">A</div>
                <div class="d">D</div>
                <div class="i">I</div>
                <div class="n">N</div>
                <div class="g">G</div>
                <div class="first">.</div>
                <div class="second">.</div>
                <div class="third">.</div>
            </div>
            <div class="button">
                <button class="button__start">Start Game</button>
            </div>
            <section class="cards display__none">
                <article class="cards__container">
                    <img class="cards__container--sizing" id="yourPoke">
                </article>
                <div class="cards__versus">VS</div>
                <article class="cards__container">
                    <img class="cards__container--sizing" id="oppPoke">
                </article>
            </section>
            <section class="modal display__none">
                <div class="modal__container">
                    <span class="modal__container--close">&times;</span>
                    <p class="modal__container--message"></p>
                </div>
            </section>
            <div class="button__container">
                <button class="button__battle display__none">BATTLE</button>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        </body>
    </html>
